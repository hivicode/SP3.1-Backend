<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Data Barang</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1>Edit Barang</h1>
    <form method="POST">
      <div class="form-group">
        <label for="kode">Kode Barang:</label>
        <input type="text" id="kode" name="kode" class="form-control" value="{{ item['kode'] }}" required>
      </div>
      <div class="form-group">
        <label for="nama">Nama Barang:</label>
        <input type="text" id="nama" name="nama" class="form-control" value="{{ item['nama'] }}" required>
      </div>
      <div class="form-group">
        <label for="harga">Harga Barang:</label>
        <input type="number" id="harga" name="harga" class="form-control" value="{{ item['harga'] }}" required>
      </div>
      <div class="form-group">
        <label for="jumlah">Jumlah:</label>
        <input type="number" id="jumlah" name="jumlah" class="form-control" value="{{ item['jumlah'] }}" required>
      </div>
      <button type="submit" class="btn btn-warning">Update Data</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Kembali</a>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
