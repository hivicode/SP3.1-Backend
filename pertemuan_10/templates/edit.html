<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-4">
    <div class="container">
        <h2>Edit Produk</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label>Kode Barang</label>
                <input type="text" id="kode" name="kode" value="{{ item.kode }}" class="form-control" readonly>
                <small class="form-text text-muted">Kode barang tidak dapat diubah</small>
            </div>
            <div class="mb-3">
                <label>Nama Barang</label>
                <input type="text" id="nama" name="nama" value="{{ item.nama }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Harga Barang</label>
                <input type="number" id="harga" name="harga" value="{{ item.harga }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Jumlah Stok</label>
                <input type="number" id="jumlah" name="jumlah" value="{{ item.jumlah }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Gambar Saat Ini:</label><br>
                {% if item.gambar %}
                <img src="/static/uploads/{{ item.gambar }}" width="128">
                {% else %}
                <p>(Tidak ada gambar)</p>
                {% endif %}
            </div>
            <div class="mb-3">
                <label>Upload Gambar Baru (opsional)</label>
                <input type="file" name="file" class="form-control" accept=".png,.jpg,.jpeg,.gif,.webp,.svg">
            </div>
            <button type="submit" class="btn btn-warning">Update</button>
            <a href="/" class="btn btn-secondary">Kembali</a>
        </form>
    </div>
</body>
</html>
