<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data Rumah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit Data Rumah</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="kode_rumah" class="form-label">Kode Rumah</label>
                        <input type="text" name="kode_rumah" class="form-control" value="{{ rumah_data['kode_rumah'] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="nama_rumah" class="form-label">Nama Rumah</label>
                        <input type="text" name="nama_rumah" class="form-control" value="{{ rumah_data['nama_rumah'] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="alamat" class="form-label">Alamat</label>
                        <textarea name="alamat" class="form-control" rows="3" required>{{ rumah_data['alamat'] }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="harga" class="form-label">Harga (Rp)</label>
                        <input type="number" name="harga" class="form-control" value="{{ rumah_data['harga'] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="developer" class="form-label">Developer</label>
                        <input type="text" name="developer" class="form-control" value="{{ rumah_data['developer'] }}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="luas_tanah" class="form-label">Luas Tanah (m²)</label>
                        <input type="number" name="luas_tanah" class="form-control" value="{{ rumah_data['luas_tanah'] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="luas_bangunan" class="form-label">Luas Bangunan (m²)</label>
                        <input type="number" name="luas_bangunan" class="form-control" value="{{ rumah_data['luas_bangunan'] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="kamar_tidur" class="form-label">Kamar Tidur</label>
                        <input type="number" name="kamar_tidur" class="form-control" value="{{ rumah_data['kamar_tidur'] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="kamar_mandi" class="form-label">Kamar Mandi</label>
                        <input type="number" name="kamar_mandi" class="form-control" value="{{ rumah_data['kamar_mandi'] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="file" class="form-label">Foto Rumah</label>
                        <input type="file" name="file" id="file" class="form-control" accept="image/*">
                        {% if rumah_data and rumah_data['filename'] %}
                        <small class="form-text text-muted">Foto saat ini: {{ rumah_data['filename'] }}</small>
                        {% endif %}
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-warning">Update</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Kembali</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
