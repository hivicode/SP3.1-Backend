<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-4">
    <div class="container">
        <h2>Tambah Data Rumah (MongoDB)</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label>Kode Rumah</label>
                <input type="text" id="kode_rumah" name="kode_rumah" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Nama Rumah</label>
                <input type="text" id="nama_rumah" name="nama_rumah" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Alamat</label>
                <textarea id="alamat" name="alamat" class="form-control" rows="2" required></textarea>
            </div>
            <div class="mb-3">
                <label>Harga</label>
                <input type="number" id="harga" name="harga" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Luas Tanah (m²)</label>
                <input type="number" id="luas_tanah" name="luas_tanah" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Luas Bangunan (m²)</label>
                <input type="number" id="luas_bangunan" name="luas_bangunan" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Jumlah Kamar Tidur</label>
                <input type="number" id="kamar_tidur" name="kamar_tidur" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Jumlah Kamar Mandi</label>
                <input type="number" id="kamar_mandi" name="kamar_mandi" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Developer</label>
                <input type="text" id="developer" name="developer" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Upload Foto Rumah</label>
                <input type="file" name="file" class="form-control" accept=".png,.jpg,.jpeg,.gif,.webp,.svg">
            </div>
            <button type="submit" class="btn btn-primary">Tambah</button>
            <a href="/" class="btn btn-secondary">Kembali</a>
        </form>
    </div>
</body>
</html>
